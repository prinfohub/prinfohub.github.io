


	<!-- MEDICINE FORM MODAL -->
	<div class="modal fade" id="medicine-modal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">
						&times;
					</button>
					<h4 class="modal-title mg-0">Search Medicine</h4>
				</div>
				<div class="modal-body">
					<p>Report us if you dont find your required medicine.</p>
					<form>
						<div class="row">
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-list"></i></span>
								<select class="form-control inp-dn">
									<option selected="true" disabled="true">Select Category</option>
									<option >Select Category</option>
								</select>
							</div>
							<br />
							</div>
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-medkit"></i></span>
								<input type="text" class="form-control inp-dn" placeholder="Medicine Name" />
							</div>
							<br />
							</div>
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-hospital-o"></i></span>
								<select class="form-control inp-dn">
									<option selected="true" disabled="true">Select Company</option>
								</select>
							</div>
							<br />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-home"></i></span>
								<input type="number" class="form-control inp-dn" placeholder="Pincode" />
							</div>
							<br/>
							</div>
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-user-md"></i></span>
								<select class="form-control inp-dn">
									<option selected="true" disabled="true">Select Chemist</option>
								</select>
							</div>
							<br />
							</div>
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-calendar"></i></span>
								<input type="date" class="form-control inp-dn" />
							</div>
							<br />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-shopping-cart"></i></span>
								<input type="number" class="form-control inp-dn" placeholder="Quantity" />
							</div>
							<br/>
							</div>
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-inr"></i></span>
								<input type="number" class="form-control inp-dn" readonly placeholder="Medicine MRP"/>
							</div>
							<br />
							</div>
							<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon inp-dn" title="Other Charges"><i class="fa fa-inr"></i></span>
								<input type="number" class="form-control inp-dn" readonly title="Total Charges" placeholder="Other Charge"/>
							</div>
							<br />
							</div>
						</div>
					</form>
							<h4 class="mg-0 text-right" title="Total Charge"><i class="fa fa-inr"></i> 0.0</h4>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success">Purchase</button>
					<button class="btn btn-info">Reset</button>
				</div>
			</div>
		</div>
	</div>
