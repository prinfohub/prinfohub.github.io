

	<!-- CONTACT FORM MODAL -->
	<div class="modal fade" id="contact-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">
						&times;
					</button>
					<h4 class="modal-title mg-0">Contact Support</h4>
				</div>
				<form id="contact_form">
				<div class="modal-body">
					<p>We are waiting to here from you.</p>
						<div class="row">
							<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-user"></i></span>
								<input type="phone" name="name" class="form-control inp-dn contact" placeholder="Your Name" />
							</div>
							<br />
							</div>
							<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-envelope"></i></span>
								<input type="email" name="email" class="form-control inp-dn contact" placeholder="Email ID" />
							</div>
							<br />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-phone"></i></span>
								<input type="telephone" name="phone" class="form-control inp-dn contact" placeholder="Your Phone" />
							</div>
							<br/>
							</div>
							<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon inp-dn"><i class="fa fa-list"></i></span>
								<select class="form-control inp-dn contact" name="subject">
									<option selected="true" disabled="true">Subject</option>
									<option >Query</option>
									<option >Issue</option>
									<option >Message</option>
								</select>
							</div>
							<br />
							</div>
						</div>
						<textarea class="form-control inp-dn contact" name="message" placeholder="Enter Your Message Here"></textarea>
				</div>
				</form>
				<div class="modal-footer">
					<h4 class="text-info dsp-n" id="contact_msg">Message Sent!!</h4>
					<button class="btn btn-info" id="contact_form_submit">Send Message</button>
				</div>
			</div>
		</div>
	</div>
